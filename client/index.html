<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Crud app</title>
  </head>
  <body>
    <main>
      <label for="name-input">Name</label>
      <input type="text" id="name-input" />
      <button id="add-name-btn">Add name</button>

      <div>
        <input type="text" placeholder="lsearch by name" id="search-input" />
        <button id="search-btn">Search</button>
      </div>

      <table id="table">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Date Added</th>
          <th>Delete</th>
          <th>Edit</th>
        </thead>
        <tbody></tbody>
      </table>

      <section hidden id="update-row">
        <label for="update-name-input">Name:</label>
        <input type="text" id="update-name-input" />
        <button id="update-row-btn">Update</button>
      </section>
      <script src="index.js"></script>
    </main>
  </body>
</html>
